<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        .dynamicDiv {
            width: 200px; height: 100px; border: solid 1px #c0c0c0; 
            background-color: #e1e1e1; font-family: verdana; color: #000; padding: 5px;
        }
    </style>

    <script type="text/javascript" language="javascript">
        function createDiv(){
            var divTag = document.createElement("div");

            divTag.id="div1";

            divTag.setAttribute("align","center");

            divTag.style.margin="0px auto";

            divTag.className="dynamicDiv";

            divTag.innerHTML="this HTML Div tag created using javascript DOM dynamically.";

            document.body.appendChild(divTag);
        }
</script>
</head>
<body>
    <p allign="center">
        <b> Click this button to create div element dynamically:</b>
        <input id="btn1" type="button" value="create div" onclick="createDiv();"/>
    </p>
</body>
</html>
