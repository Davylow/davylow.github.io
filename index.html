    <script>
        function checkNumber(number){
            if (number <= 1) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }

        var t = 3;
        if (checkNumber(t)) {
            document.write(t + " la so nguyen to ")
        }else {
            document.write(t + " ko phai la so nguyen to")
        }
    </script>
